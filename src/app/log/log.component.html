<div class="container">
	<form [formGroup]="loginForm">
		<div class="form-group row">
			<label for="name" class="col-12">Username</label>
			<input type="text" class="col-12 col-sm-6 form-control" id="name" placeholder="Username" formControlName="username">
			<div class="col-12 text-danger"
				*ngIf="loginForm.get('username').hasError('required') && loginForm.get('username').touched">Username is
				required</div>
		</div>
		<div class="form-group row">
		  <label for="password" class="col-12">Password</label>
		  <input type="password" class="col-12 col-sm-6 form-control" placeholder="Password" formControlName="password">
		  <div class="col-12 text-danger"
			*ngIf="loginForm.get('password').hasError('required') && loginForm.get('password').touched">Password is
			required</div>
		</div>
		<button type="button" class="btn btn-info" (click)="onSignInButtonClicked()">Sign in</button>
	</form>
	<div class="row" id="option">
		<a (click)="onSignUpButtonClicked()">SIGN UP</a>
	</div>
</div>
