<div class="container">
    <div *ngIf="pets$ | async as pets; else loading">
        <div *ngFor="let pet of pets" class="card">
            <div class="card-body">
                <h5 class="card-title">{{pet.description}}</h5>
            </div>
        </div>
    </div>
    <ng-template #loading>Fetching data...</ng-template>
</div>
