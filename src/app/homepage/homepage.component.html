<div class="container">
  <ngb-carousel>
    <ng-template ngbSlide>
      <div class="picsum-img-wrapper" (click)="redirectTo('home')">
        <img src="../../images/homepagePic3.jpg" style="height: 500px; width: 100%; display: block;"
          alt="Random first slide">
      </div>
      <div class="carousel-caption">
        <div class="alert alert-dismissible alert-secondary">
          <h3 class="text-primary">Добре дошли</h3>
        </div>
      </div>
    </ng-template>
    <ng-template ngbSlide>
      <div class="picsum-img-wrapper" (click)="redirectTo('pets')">
        <img src="../../images/GroupPhoto1.jpg" style="height: 500px; width: 100%; display: block;"
          alt="Random third slide">
      </div>
      <div class="carousel-caption">
        <div class="alert alert-dismissible alert-secondary">
          <h3 class="text-primary">Подай лапа на бъдещия си приятел</h3>
          <p class="text-primary">Натиснете тук за да разгледате домашните ни любимци</p>
        </div>
      </div>
    </ng-template>
    <ng-template ngbSlide>
      <div class="picsum-img-wrapper" (click)="redirectTo('dogs')">
        <img src="../../images/GroupPhoto2.jpg" style="height: 500px; width: 100%; display: block;"
          alt="Random second slide">
      </div>
      <div class="carousel-caption">
        <div class="alert alert-dismissible alert-secondary">
          <h3 class="text-primary">Подай лапа на бъдещия си приятел</h3>
          <p class="text-primary">Натиснете тук за да изберете вашият четириног приятел</p>
        </div>
      </div>
    </ng-template>
    <ng-template ngbSlide>
      <div class="picsum-img-wrapper" (click)="redirectTo('food')">
        <img src="../../images/homepage_foods.jpg" style="height: 500px; width: 100%; display: block;"
          alt="Random third slide">
      </div>
      <div class="carousel-caption">
        <div class="alert alert-dismissible alert-secondary">
          <h5 class="text-primary">Вашият домашен любимец заслужава най-здравословната и най-качествена храна</h5>
        </div>
      </div>
    </ng-template>
    <ng-template ngbSlide>
      <div class="picsum-img-wrapper" (click)="redirectTo('parrot')">
        <img src="../../images/Lovebirds-homepage.jpg" style="height: 500px; width: 100%; display: block;"
          alt="Random third slide">
      </div>
      <div class="carousel-caption">
        <div class="alert alert-dismissible alert-secondary">
          <h5 class="text-primary">Откриите вашият цветен приятел тук</h5>
        </div>
      </div>
    </ng-template>
  </ngb-carousel>
</div>
